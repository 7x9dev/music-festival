<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Music Festival | 7x9.dev</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Trispace&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <audio
         id="song"
         src="password-infinity-123276.mp3"
         loop="loop"
         autoplay="allowed"
      ></audio>

      <div class="heading">
         <div class="play">
            <img
               class="logo"
               src="images/logo.png"
               alt="astronaut"
               width="240px"
            />
            <button id="playBtn">
               <img src="images/play.png" alt="play" />
            </button>
         </div>
         <h1>Insound</h1>
         <h3>Music festival</h3>
         <p class="date">Oct 19, 2023 | New York, NY</p>
      </div>

      <section>
         <div class="container">
            <div class="counter">
               <div class="block">
                  <h2 class="days">122</h2>
                  <h6>days</h6>
               </div>
            </div>
            <div class="counter">
               <div class="block">
                  <h2 class="hours">12</h2>
                  <h6>hours</h6>
               </div>
            </div>
            <div class="counter">
               <div class="block">
                  <h2 class="min">12</h2>
                  <h6>minutes</h6>
               </div>
            </div>
            <div class="counter">
               <div class="block">
                  <h2 class="sec">12</h2>
                  <h6>seconds</h6>
               </div>
            </div>
         </div>
      </section>

      <script src="index.js"></script>
   </body>
</html>
